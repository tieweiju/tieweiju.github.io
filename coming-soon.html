<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="RoyalFare - Restaurant html template">

        <title>Royal Fare</title>

        <!-- Favicon -->
        

        <!-- All CSS files -->
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/all.min.css">
        <link rel="stylesheet" href="static/css/ion.rangeSlider.css">
        <link rel="stylesheet" href="static/css/slick.css">
        <link rel="stylesheet" href="static/css/slick-theme.css">
        <link rel="stylesheet" href="static/css/nice-select.css">
        <link rel="stylesheet" href="static/css/app.css">
        
    </head>

    <body id="body">
        <!-- Preloader -->
        <div id="preloader">
            <div class="loading">
                <span data-text="R">R</span>
                <span data-text="O">O</span>
                <span data-text="Y">Y</span>
                <span data-text="A">A</span>
                <span data-text="L">L</span>
                <span data-text="F">F</span>
                <span data-text="A">A</span>
                <span data-text="R">R</span>
                <span data-text="E">E</span>
            </div>
            <img src="static/picture/logo-vector.png" alt="" class="logo-bottom-vector">
        </div>

        <!--  Begin scroll container -->
        <div id="smooth-wrapper">
            <div id="smooth-content" class="x-hidden">
                <main>
                    <!-- Coming Soon Start  -->
                    <section class="coming-soon">
                        <img src="static/picture/logo.png" alt="">
                        <div class="text-center">
                            <h6 class="desx">We are Under Construction</h6>
                            <ul class="countdown unstyled">
                                <li><h3>365</h3><p>Days</p></li>
                                <li><h3>24</h3><p>Hrs</p></li>
                                <li><h3>60</h3><p>Min</p></li>
                                <li><h3>60</h3><p>Sec</p></li>
                            </ul>
                        </div>
                        <h1>Coming Soon</h1>
                        <div class="newsletter-area text-center">
                            <h5 class="mb-4p">Subscribe to Our Newsletter</h5>
                            <p class="notify-text">So you get notified when we are live</p>
                            <form action="index.html" class="newsletter-form">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" name="newsletter" placeholder="email@example.com">
                                </div>
                                <button type="submit" class="cus-btn outline">
                                    <span class="icon-wrapper">
                                        <svg class="icon-svg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewbox="0 0 20 20" fill="none">
                                            <path d="M16.2522 11.9789C14.4658 10.1925 13.7513 6.14339 15.6567 4.23792M15.6567 4.23792C14.565 5.3296 11.4885 7.21521 7.91576 3.64246M15.6567 4.23792L4.34301 15.5516" stroke="#FCFDFD" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                        </svg>
                                        <svg class="icon-svg icon-svg-copy" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewbox="0 0 20 20" fill="none">
                                            <path d="M16.2522 11.9789C14.4658 10.1925 13.7513 6.14339 15.6567 4.23792M15.6567 4.23792C14.565 5.3296 11.4885 7.21521 7.91576 3.64246M15.6567 4.23792L4.34301 15.5516" stroke="#FCFDFD" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                        </svg>
                                    </span>
                                    Subscribe
                                </button>
                            </form>
                        </div>
                            
                    </section>

        
                </main>
            </div>
        </div>
        <!-- End scroll container -->


        <!-- Jquery Js -->
        <script src="static/js/jquery-3.6.3.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/gsap.min.js"></script>
        <script src="static/js/scrollTrigger.min.js"></script>
        <script src="static/js/ScrollToPlugin.min.js"></script>
        <script src="static/js/ScrollSmoother.min.js"></script>
        <script src="static/js/jquery-appear.js"></script>
        <script src="static/js/jquery-validator.js"></script>
        <script src="static/js/ion.rangeSlider.js"></script>
        <script src="static/js/jquery.nice-select.min.js"></script>
        <script src="static/js/jquery.countdown.min.js"></script>
        <script src="static/js/slick.min.js"></script>
        <script src="static/js/app.js"></script>

    </body>

</html>
